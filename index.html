<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="profile">
      <img src="./profilePhoto.png" alt="profile-pic" class="profile-pic">
      <div class="profile-text">
        <span>Rodney Cotton</span>
        <span>Helsinki, Finland</span>
      </div>
    </div>
    <div class="counters">
      <div class="counter posts">
        <span>100</span>
        <span>Posts</span>
      </div>
      <div class="counter followers">
        <span>2,242</span>
        <span>Followers</span>
      </div>
      <div class="counter following">
        <span>1,432</span>
        <span>Following</span>
      </div>
    </div>
  </header>
  <main>
    <img class="pic1" src="./photo1.png" alt="photo1.png">
    <img class="pic2" src="./photo2.png" alt="photo2.png">
    <img class="pic3" src="./photo3.png" alt="photo3.png">
    <img class="pic4" src="./photo4.png" alt="photo4.png">
    <img class="pic5" src="./photo5.png" alt="photo5.png">
    <img class="pic6" src="./photo6.png" alt="photo6.png">
  </main>
  <footer>created by <b>JonCat</b> - devChallenges.io</footer>
</body>

</html>
